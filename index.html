<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="my-7">
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="w-full">

        <section class="w-4/5 mx-auto bg-gray-100 p-4 m-4 rounded-xl">
            <input type="text" placeholder="Search..." id="search-field" class="input input-bordered w-full max-w-xs" />
            <button class="btn btn-accent" onclick="handleSearch()">Search</button>
            <!-- <input type="text" placeholder="Search..." id="search-field2"
                class="input input-bordered w-full max-w-xs" />
            <button class="btn btn-primary" onclick="handleSearch2()">Search</button> -->
        </section>

        <!-- search result -->
        <section class="w-4/5 mx-auto">

            <!-- spinner -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg text-accent"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
            </div>
            <!-- show all button -->
            <div id="show-all-conatainer" class="text-center hidden my-10">
                <button class="btn btn-accent" onclick="handleShowAll()">Show All</button>
            </div>
        </section>

        <!-- Show details modal -->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <div id="show-detail-container"></div>

                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn btn-accent">Close</button>
                </div>
            </form>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="./js/phone.js"></script>
</body>

</html>
